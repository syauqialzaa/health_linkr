{% extends 'base.html' %}
{% block content %}
<h1>{{ clinic.name }}</h1>
<p>{{ clinic.address }}</p>
<h2>Doctors</h2>
<ul>
  {% for doctor in doctors %}
    <li><a href="{% url 'book_appointment' doctor.id %}">Dr. {{ doctor.user.get_full_name }} ({{ doctor.specialty }})</a></li>
  {% endfor %}
</ul>
{% endblock %}
