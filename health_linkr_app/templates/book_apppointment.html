{% extends 'base.html' %}
{% block content %}
<h1>Book Appointment with Dr. {{ doctor.user.get_full_name }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <label for="slot">Choose Slot:</label>
  <select name="slot" id="slot">
    {% for slot in slots %}
      <option value="{{ slot.id }}">{{ slot.start_time }}</option>
    {% endfor %}
  </select>
  <button type="submit">Book</button>
</form>
{% endblock %}
